<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICT Concierge | Inner City Technology</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.支撑.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #020617;
      }
      #loading-overlay {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        background: #020617;
        transition: opacity 0.5s ease;
      }
      .ict-dot {
        width: 14px;
        height: 14px;
        background: #10b981;
        border-radius: 50%;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
      }
      .fade-out { opacity: 0; pointer-events: none; }
    </style>
  
</head>
  <body>
    <!-- App Loading State -->
    <div id="loading-overlay">
      <div class="ict-dot"></div>
      <p style="color: #475569; font-size: 10px; font-weight: 700; margin-top: 24px; letter-spacing: 0.2em; text-transform: uppercase;">Booting ICT Concierge V5.7</p>
    </div>
    
    <div id="root"></div>

    <script>
      window.hideICTLoader = function() {
        const overlay = document.getElementById('loading-overlay');
        if (overlay) overlay.classList.add('fade-out');
      };
      // Safety timeout
      setTimeout(window.hideICTLoader, 5000);
    </script>
    
    <!-- Vite Module Entry -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
